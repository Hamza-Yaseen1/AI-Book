<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Chatbot Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>RAG Chatbot</h1>
            <p>Ask questions and get answers based on retrieved documents</p>
        </header>

        <div class="chat-container">
            <div class="messages" id="messages">
                <!-- Messages will be dynamically added here -->
                <div class="message welcome-message">
                    <div class="message-content">
                        <p>Hello! I'm your RAG (Retrieval-Augmented Generation) chatbot. I can answer questions based on the documents in our knowledge base. Ask me anything!</p>
                    </div>
                </div>
            </div>

            <div class="input-container">
                <textarea
                    id="user-input"
                    placeholder="Type your question here..."
                    rows="1"
                ></textarea>
                <button id="send-btn">Send</button>
            </div>

            <div class="loading-indicator" id="loading-indicator" style="display: none;">
                <div class="typing-indicator">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <p>Thinking...</p>
            </div>
        </div>

        <footer class="footer">
            <p>Created By Hamza</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
